name: Databricks Bundle CI/CD

on:
  push:
    branches:
      - dev     # Auto deploy to dev
  pull_request:
    branches:
      - prod    # Deploy to prod when PR from dev â†’ prod is approved

jobs:
  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Databricks CLI (new version)
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          databricks version

      - name: Authenticate with Databricks
        run: databricks auth login --host "$DATABRICKS_HOST" --token "$DATABRICKS_TOKEN"
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

      - name: Validate bundle
        run: databricks bundle validate --target dev

      - name: Deploy bundle to Dev
        run: databricks bundle deploy --target dev

  deploy-prod:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: 
      name: prod
      url: https://YOUR_DATABRICKS_WORKSPACE_URL
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Databricks CLI (new version)
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/cli/main/install.sh | bash
          databricks version

      - name: Authenticate with Databricks
        run: databricks auth login --host "$DATABRICKS_HOST" --token "$DATABRICKS_TOKEN"
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

      - name: Validate bundle
        run: databricks bundle validate --target prod

      - name: Deploy bundle to Prod
        run: databricks bundle deploy --target prod
